{% extends 'backend/backend_base.html' %}

{% block backend %}
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>标题</th>
        <th>评论数</th>
        <th>点赞数</th>
        <th>操作</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for article in article_list %}
        <tr>
            <td><a href="/{{ article.user }}/article/{{ article.pk }}" target="_blank">{{ article.title }}</a></td>
            <td>{{ article.comment_count }}</td>
            <td>{{ article.up_count }}</td>
            <td><a href="">编辑</a></td>
            <td><a href="">删除</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
